<mat-card>
  <mat-card-header>User List</mat-card-header>
  <mat-card-content>
  
    <mat-list>
      <mat-list-item *ngFor="let user of users">
        <img mat-list-avatar src="{{user.giphyUrl}}" alt="{{user.name}}">
        <h3 mat-line>
		 <a mat-button [routerLink]="['/user-edit', user.id]">{{user.email}}</a>			
		</h3>
      </mat-list-item>
    </mat-list>  
  </mat-card-content>
  
  <button mat-fab color="primary" [routerLink]="['/user-add']">Add</button>
  
</mat-card>
